<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration</title>
</head>
<body>
	<div th:if="${param.error}">Account already exists (mallon).</div>
	<form th:object="${user}" th:action="@{/register}" method="post">
		<div>
			<label> User Name : <input type="text" name="username" th:value="*{username}" />
			</label>
		</div>
		<div>
			<label> Password: <input type="password" name="password" th:value="*{password}" />
			</label>
		</div>
		<div>
			<label> Password Confirm : <input type="password" name="passwordConfirm" th:value="*{passwordConfirm}" />
			</label>
		</div>
		<div>
			<input type="submit" value="Register" />	
		</div>
	</form>
	<p><a th:href="@{/home}">Back</a></p>
</body>
</html>
